<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji F-Zero</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        #player {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
        Energy: <span id="energy">100</span> | Boost: <span id="boost">100</span> | Speed: <span id="speed">0</span>
    </div>
    <div id="player">ðŸš€</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player = document.getElementById('player');

        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const gameState = {
            x: 0,
            y: 0,
            speed: 0,
            energy: 100,
            boost: 100,
            isBoosting: false
        };

        function updateHUD() {
            document.getElementById('energy').textContent = Math.round(gameState.energy);
            document.getElementById('boost').textContent = Math.round(gameState.boost);
            document.getElementById('speed').textContent = Math.round(gameState.speed);
        }

        function drawRoad() {
            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(0, height/2, width, height/2);
        }

        function updateGameState() {
            if (gameState.isBoosting && gameState.boost > 0) {
                gameState.speed = Math.min(gameState.speed + 2, 300);
                gameState.boost = Math.max(gameState.boost - 0.5, 0);
            } else {
                gameState.speed = Math.max(gameState.speed - 1, 0);
                gameState.boost = Math.min(gameState.boost + 0.1, 100);
            }
            gameState.isBoosting = false;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, width, height);

            updateGameState();
            drawRoad();
            updateHUD();

            requestAnimationFrame(gameLoop);
        }

        function handleInput(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    gameState.x = Math.max(gameState.x - 10, 0);
                    player.style.left = `${gameState.x}px`;
                    break;
                case 'ArrowRight':
                    gameState.x = Math.min(gameState.x + 10, width - 40);
                    player.style.left = `${gameState.x}px`;
                    break;
                case 'ArrowUp':
                    gameState.isBoosting = true;
                    break;
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            if (touch.clientX < width / 2) {
                gameState.x = Math.max(gameState.x - 10, 0);
            } else {
                gameState.x = Math.min(gameState.x + 10, width - 40);
            }
            player.style.left = `${gameState.x}px`;
            gameState.isBoosting = true;
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleTouch);
        window.addEventListener('touchend', () => gameState.isBoosting = false);

        gameLoop();
    </script>
</body>
</html>
