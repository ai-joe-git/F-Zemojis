<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji F-Zero Enhanced</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
        Energy: <span id="energy">100</span> | Boost: <span id="boost">100</span>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const player = {
            x: width / 2,
            y: height - 100,
            speed: 5,
            emoji: 'ðŸš€',
            energy: 100,
            boost: 100,
            isBoosting: false
        };

        const opponents = [
            { x: width / 4, y: height - 100, speed: 4, emoji: 'ðŸš—' },
            { x: width * 3 / 4, y: height - 100, speed: 4, emoji: 'ðŸŽï¸' }
        ];

        const obstacles = [];
        const bgLayers = [
            { emoji: 'â­', size: 10, speed: 1, items: [] },
            { emoji: 'ðŸŒ ', size: 20, speed: 2, items: [] },
            { emoji: 'ðŸª', size: 30, speed: 3, items: [] }
        ];

        const trackElements = [
            { emoji: 'ðŸ', type: 'finish' },
            { emoji: 'ðŸ”‹', type: 'energy' },
            { emoji: 'âš¡', type: 'boost' }
        ];

        // Sound effects
        const sounds = {
            boost: new Audio('https://freesound.org/data/previews/455/455528_8427015-lq.mp3'),
            collision: new Audio('https://freesound.org/data/previews/448/448226_6293289-lq.mp3'),
            pickup: new Audio('https://freesound.org/data/previews/415/415762_5121236-lq.mp3'),
            bgMusic: new Audio('https://freesound.org/data/previews/495/495005_5407806-lq.mp3')
        };

        sounds.bgMusic.loop = true;
        sounds.bgMusic.volume = 0.5;

        function createBgItems() {
            bgLayers.forEach(layer => {
                for (let i = 0; i < 20; i++) {
                    layer.items.push({
                        x: Math.random() * width,
                        y: Math.random() * height
                    });
                }
            });
        }

        function updateBgItems() {
            bgLayers.forEach(layer => {
                layer.items.forEach(item => {
                    item.y += layer.speed * (player.isBoosting ? 2 : 1);
                    if (item.y > height) {
                        item.y = -layer.size;
                        item.x = Math.random() * width;
                    }
                });
            });
        }

        function drawBg() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            bgLayers.forEach(layer => {
                ctx.font = `${layer.size}px Arial`;
                layer.items.forEach(item => {
                    ctx.fillText(layer.emoji, item.x, item.y);
                });
            });
        }

        function createObstacle() {
            const obstacleTypes = ['ðŸš§', 'ðŸš¨', 'ðŸ’£'];
            obstacles.push({
                x: Math.random() * (width - 50) + 25,
                y: -30,
                emoji: obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)]
            });
        }

        function createTrackElement() {
            const element = trackElements[Math.floor(Math.random() * trackElements.length)];
            obstacles.push({
                x: Math.random() * (width - 50) + 25,
                y: -30,
                emoji: element.emoji,
                type: element.type
            });
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += 5 * (player.isBoosting ? 2 : 1);
                if (obstacles[i].y > height) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function drawObstacles() {
            ctx.font = '30px Arial';
            obstacles.forEach(obstacle => {
                ctx.fillText(obstacle.emoji, obstacle.x, obstacle.y);
            });
        }

        function drawPlayer() {
            ctx.font = '40px Arial';
            ctx.fillText(player.emoji, player.x, player.y);
        }

        function drawOpponents() {
            ctx.font = '40px Arial';
            opponents.forEach(opponent => {
                ctx.fillText(opponent.emoji, opponent.x, opponent.y);
                opponent.y += opponent.speed * (player.isBoosting ? 0.5 : 1);
                if (opponent.y > height) {
                    opponent.y = -50;
                    opponent.x = Math.random() * (width - 50) + 25;
                }
            });
        }

        function checkCollision() {
            obstacles.forEach((obstacle, index) => {
                const dx = player.x - obstacle.x;
                const dy = player.y - obstacle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 30) {
                    if (obstacle.type === 'energy') {
                        player.energy = Math.min(player.energy + 20, 100);
                        sounds.pickup.play();
                    } else if (obstacle.type === 'boost') {
                        player.boost = Math.min(player.boost + 20, 100);
                        sounds.pickup.play();
                    } else if (obstacle.type === 'finish') {
                        alert('You won!');
                        resetGame();
                    } else {
                        player.energy -= 20;
                        sounds.collision.play();
                        if (player.energy <= 0) {
                            alert('Game Over!');
                            resetGame();
                        }
                    }
                    obstacles.splice(index, 1);
                }
            });
        }

        function resetGame() {
            player.x = width / 2;
            player.y = height - 100;
            player.energy = 100;
            player.boost = 100;
            player.isBoosting = false;
            obstacles.length = 0;
            opponents.forEach(opponent => {
                opponent.y = height - 100;
                opponent.x = Math.random() * (width - 50) + 25;
            });
        }

        function updateHUD() {
            document.getElementById('energy').textContent = player.energy;
            document.getElementById('boost').textContent = player.boost;
        }

        function gameLoop() {
            updateBgItems();
            updateObstacles();
            drawBg();
            drawObstacles();
            drawPlayer();
            drawOpponents();
            checkCollision();
            updateHUD();

            if (player.isBoosting) {
                player.boost -= 0.5;
                if (player.boost <= 0) {
                    player.isBoosting = false;
                }
            } else {
                player.boost = Math.min(player.boost + 0.1, 100);
            }

            requestAnimationFrame(gameLoop);
        }

        function handleInput(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    player.x -= player.speed * (player.isBoosting ? 1.5 : 1);
                    break;
                case 'ArrowRight':
                    player.x += player.speed * (player.isBoosting ? 1.5 : 1);
                    break;
                case 'ArrowUp':
                    if (player.boost > 0) {
                        player.isBoosting = true;
                        sounds.boost.play();
                    }
                    break;
                case 'ArrowDown':
                    player.isBoosting = false;
                    break;
            }
            player.x = Math.max(20, Math.min(width - 20, player.x));
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            if (touch.clientX < width / 3) {
                player.x -= player.speed * (player.isBoosting ? 1.5 : 1);
            } else if (touch.clientX > width * 2 / 3) {
                player.x += player.speed * (player.isBoosting ? 1.5 : 1);
            } else {
                if (player.boost > 0) {
                    player.isBoosting = true;
                    sounds.boost.play();
                }
            }
            player.x = Math.max(20, Math.min(width - 20, player.x));
        }

        function handleTouchEnd() {
            player.isBoosting = false;
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') {
                player.isBoosting = false;
            }
        });
        window.addEventListener('touchstart', handleTouch);
        window.addEventListener('touchmove', handleTouch);
        window.addEventListener('touchend', handleTouchEnd);

        createBgItems();
        setInterval(createObstacle, 1000);
        setInterval(createTrackElement, 3000);

        sounds.bgMusic.play();
        gameLoop();
    </script>
</body>
  </html>
